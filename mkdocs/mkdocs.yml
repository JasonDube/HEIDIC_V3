site_name: HEIDIC Documentation
site_description: Complete documentation for the HEIDIC programming language and EDEN Engine ecosystem
site_author: HEIDIC Project
site_url: https://heidic.dev

# Documentation directory - point to public-docs folder (relative to config file location)
docs_dir: ../public-docs

# Site directory - output to project root (relative to config file location)
site_dir: ../site

repo_name: HEIDIC
repo_url: https://github.com/yourusername/heidic
edit_uri: edit/main/DOCS/

# Copyright
copyright: Copyright &copy; 2024 HEIDIC Project

# Theme
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: heidic
          class: heidic
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

